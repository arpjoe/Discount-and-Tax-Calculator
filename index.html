<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discounted Unit Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .result-box {
      background: #fff;
      padding: 20px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .result-line {
      margin: 10px 0;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #copied {
      color: green;
      font-size: 14px;
      margin-left: 10px;
      display: none;
    }
  </style>
</head>
<body>

<h2>Price After Discount</h2>

<label for="finalPrice">Original Grand Total (₹):</label>
<input type="number" id="finalPrice" value="1000" step="0.01">

<label for="discount">Discount to Apply (₹):</label>
<input type="number" id="discount" value="100" step="0.01">

<label for="tax">Tax Rate (%):</label>
<input type="number" id="tax" value="18" step="0.01">

<label for="quantity">Quantity:</label>
<input type="number" id="quantity" value="1" step="1" min="1">

<div class="result-box">
  <div class="result-line">New Grand Total: ₹<span id="newTotal">0.00</span></div>
  <div class="result-line">
    New Base Price: ₹<span id="unitBase">0.00</span>
    <button id="copyBtn">Copy</button>
    <span id="copied">Copied!</span>
  </div>
</div>

<script>
  const finalPrice = document.getElementById("finalPrice");
  const discount = document.getElementById("discount");
  const tax = document.getElementById("tax");
  const quantity = document.getElementById("quantity");
  const newTotal = document.getElementById("newTotal");
  const unitBase = document.getElementById("unitBase");
  const copyBtn = document.getElementById("copyBtn");
  const copiedMsg = document.getElementById("copied");

  function calculate() {
    const final = parseFloat(finalPrice.value) || 0;
    const disc = parseFloat(discount.value) || 0;
    const taxRate = parseFloat(tax.value) || 0;
    const qty = parseInt(quantity.value) || 1;

    const adjustedTotal = final - disc;
    const base = adjustedTotal / (1 + taxRate / 100);
    const unit = base / qty;

    newTotal.textContent = adjustedTotal.toFixed(2);
    unitBase.textContent = unit.toFixed(2);
    copiedMsg.style.display = "none";
  }

  function copyBasePrice() {
    navigator.clipboard.writeText(unitBase.textContent);
    copiedMsg.style.display = "inline";
    setTimeout(() => copiedMsg.style.display = "none", 2000);
  }

  [finalPrice, discount, tax, quantity].forEach(el => el.addEventListener("input", calculate));
  copyBtn.addEventListener("click", copyBasePrice);

  calculate(); // initial load
</script>

</body>
</html>
