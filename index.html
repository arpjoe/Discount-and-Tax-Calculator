<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discount and Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .output p {
      font-size: 18px;
      margin: 10px 0;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn:active {
      background-color: #0056b3;
    }
    .copied {
      color: green;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Final Price Discount Adjuster</h2>

  <div class="input-group">
    <label for="finalPrice">Current Final Price (₹):</label>
    <input type="number" id="finalPrice" value="1000" step="0.01">
  </div>

  <div class="input-group">
    <label for="discount">Discount to Apply (₹):</label>
    <input type="number" id="discount" value="100" step="0.01">
  </div>

  <div class="input-group">
    <label for="taxRate">Tax Rate (%):</label>
    <input type="number" id="taxRate" value="18" step="0.01">
  </div>

  <div class="output">
    <p><strong>New Final Price:</strong> ₹<span id="newFinal">900.00</span></p>
    <p>
      <strong>New Base Price (Before Tax):</strong> ₹<span id="newBase">762.71</span>
      <button id="copyBtn">Copy</button><span class="copied" id="copiedMsg" style="display: none;">Copied!</span>
    </p>
  </div>

  <script>
    const finalPriceInput = document.getElementById('finalPrice');
    const discountInput = document.getElementById('discount');
    const taxRateInput = document.getElementById('taxRate');
    const newFinalSpan = document.getElementById('newFinal');
    const newBaseSpan = document.getElementById('newBase');
    const copyBtn = document.getElementById('copyBtn');
    const copiedMsg = document.getElementById('copiedMsg');

    function calculateNewValues() {
      const finalPrice = parseFloat(finalPriceInput.value) || 0;
      const discount = parseFloat(discountInput.value) || 0;
      const taxRate = parseFloat(taxRateInput.value) || 0;

      const newFinal = finalPrice - discount;
      const newBase = newFinal / (1 + taxRate / 100);

      newFinalSpan.textContent = newFinal.toFixed(2);
      newBaseSpan.textContent = newBase.toFixed(2);
      copiedMsg.style.display = 'none'; // Reset copied message
    }

    function copyBaseToClipboard() {
      const basePrice = newBaseSpan.textContent;
      navigator.clipboard.writeText(basePrice).then(() => {
        copiedMsg.style.display = 'inline';
        setTimeout(() => copiedMsg.style.display = 'none', 2000);
      });
    }

    finalPriceInput.addEventListener('input', calculateNewValues);
    discountInput.addEventListener('input', calculateNewValues);
    taxRateInput.addEventListener('input', calculateNewValues);
    copyBtn.addEventListener('click', copyBaseToClipboard);

    calculateNewValues(); // Initial run
  </script>

</body>
</html>
